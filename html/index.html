<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form class="formulario">
            <div class="form-head">
                <div class="form-titulo">
                    <div class="logo-key">
                        <i class="fa-solid fa-key"></i>
                        
                    </div>
    
                    <h2>Log in</h2>
                </div>

                <div class="btn-close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>

            <p class="texto">
                Become a member -- you'll enjoy exlusive deals,
                offers, ivites and reward
            </p>

            <hr>

            <div class="form-body">
                <label for="email">Email <span>*</span></label>
                <input type="email" id="email" placeholder="example@gmail.com">

                <label for="password">password <span>*</span></label>
                <input type="password" id="password" placeholder="Enter your password">

                <div class="check-caja">
                    <input type="checkbox" id="check">
                    <label for="check">Remember me</label>
    
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit">Log in</button>

            </div>

            <div class="form-footer">
                <label for="sign-up">Don't habe an account?</label>
                <a href="#" id="sign-up">Sign up</a>
            </div>

        </form>
    </div>

</body>
<script src="https://kit.fontawesome.com/e348bb4623.js" crossorigin="anonymous"></script>

</html>
