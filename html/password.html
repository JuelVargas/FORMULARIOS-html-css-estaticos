<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password?</title>
    <link rel="stylesheet" href="../styles/password.css">
</head>

<body>

    <div class="container">
        <form action="" class="formulario">
            <div class="form-head">
                <div class="titulo">
                    <div class="icono">
                        <i class="fa-solid fa-lock"></i>
                    </div>

                    <h2>Forgot password?</h2>
                </div>
                <div class="btn-close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>


            <div class="form-body">
                <div class="texto">
                    <p>
                        Please enter the email address you used to create your account, and we'll send you a link to
                        reseat your password. 
                    </p>

                    <hr>
                </div>


                <div class="email">
                    <label for="email">Email <span>*</span></label>
                    <input type="Email" id="email" placeholder="Enter your email address" />
                </div>

                <button type="submit">Submit</button>
            </div>

        </form>
    </div>

</body>
<script src="https://kit.fontawesome.com/e348bb4623.js" crossorigin="anonymous"></script>

</html>
