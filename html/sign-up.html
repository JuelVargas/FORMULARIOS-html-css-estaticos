<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/sign-up.css">
</head>

<body>

    <div class="container">
        <form action="" class="formulario">

            <div class="form-head">
                <div class="titulo">
                    <div class="logo">
                        <i class="fa-solid fa-clipboard-check"></i>
                    </div>

                    <h2 class="titulo">Sign up</h2>


                </div>
                <div class="btn-close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <div class="form-body">
                <p class="texto">
                    Become a member -- you'll enjoy exclusive deals,
                    offers, invites and rewards.
                </p>

                <hr>

                <label for="email">Email <span>*</span></label>
                <input type="email" id="email" placeholder="example@mail.com">

                <label for="password">Create a password <span>*</span></label>
                <input type="password" id="password" placeholder="at least 8 characters">

                <div class="separa">
                    <hr> <hr> <hr> <hr>
                </div>
                <label for="date">Date of birth <span>*</span></label>
                <input type="date" id="date">

                <p class="sub-text">We want to give you a special treat on your birthday</p>

                <div class="check-box">
                    <input type="checkbox" id="check">
                    <label for="check">Subcribe to newsletter</label>
                </div>
            </div>

            <div class="form-footer">
                <button type="submit">Become a member</button>
                <div class="text-link">
                    <label for="link">Alreadyb have an account? </label>
                    <a id="link" href="index.html">Log in</a>
                </div>
            </div>

        </form>
    </div>

</body>
<script src="https://kit.fontawesome.com/e348bb4623.js" crossorigin="anonymous"></script>

</html>
